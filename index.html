<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <audio id="music-player"></audio>
            <div id="song-image" class="song-img" style="background-image: url('./images/TicketsToMyDownFall.jpg');"></div>
            <div class="song-details">
                <h2 id="song-title">Forget me too ft. Halsey</h2>
                <h3 id="song-artist">Machine Gun Kelly</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="backward-btn" /button>
                <button id="play-btn" class="play" /button>
                <button id="next-btn" class="forward-btn" /button>
            </div>
            <div class="next-up">
                <p>Next up: <span id="song-next-up">Kindest Regards by Witt Lowry</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
